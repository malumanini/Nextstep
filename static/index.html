<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextStep - Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-nav">
            <div class="mobile-brand">
                <img src="images/Logo.png" alt="NextStep Logo" class="mobile-logo">
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="images/Logo.png" alt="NextStep Logo" class="sidebar-logo">
            <div class="sidebar-nav">
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-plus"></i>
                    <span onclick="window.location.href='pages/gerador_curriculo.html'" style="cursor:pointer;">Criar novo currículo</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-briefcase"></i>
                    <span onclick="window.location.href='pages/meus_curriculos.html'" style="cursor:pointer;">Meus Currículos</span>
                </a>
                <a href="pages/capacitacao.html" class="sidebar-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Capacitação</span>
                </a>
                <a href="pages/planos.html" class="sidebar-link">
                    <i class="fas fa-crown"></i>
                    <span>Planos</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Conta</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="page-title">Dashboard</h1>
                
                <!-- Cards Container -->
                <div class="cards-container">
                    <!-- Currículo Atual Card -->
                    <div class="card">
                        <h3 class="card-title">Currículo Atual</h3>
                        <div class="card-content">
                            <div class="cv-preview">
                                <div class="cv-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="cv-lines">
                                    <div class="cv-line"></div>
                                    <div class="cv-line"></div>
                                    <div class="cv-line"></div>
                                    <div class="cv-line"></div>
                                </div>
                                <div class="cv-text">Currículo</div>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-secondary">Baixar PDF</button>
                                <button class="btn btn-secondary">Baixar DOCX</button>
                            </div>
                        </div>
                    </div>

                    <!-- Sugestões da IA Card -->
                    <div class="card">
                        <h3 class="card-title">Sugestões da IA</h3>
                        <div class="card-content">
                            <div class="ai-suggestion">
                                <div class="suggestion-icon">
                                    <i class="fas fa-lightbulb"></i>
                                </div>
                                <p class="suggestion-text">Adicione mais palavras-chave relacionadas a liderança.</p>
                            </div>
                            <button class="btn btn-outline">Ver todas sugestões</button>
                        </div>
                    </div>

                    <!-- Histórico de Currículos Card -->
                    <div class="card">
                        <h3 class="card-title">Histórico de Currículos</h3>
                        <div class="card-content">
                            <div class="history-list">
                                <div class="history-item">
                                    <span class="history-date">Pronto em 20/03/24</span>
                                </div>
                                <div class="history-item">
                                    <span class="history-date">Pronto em 12/01/24</span>
                                </div>
                                <div class="history-item">
                                    <span class="history-date">Pronto em 03/11/23</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Links -->
                <footer class="content-footer">
                    <a href="#" class="footer-link">Ajuda</a>
                    <a href="#" class="footer-link">Termos</a>
                    <a href="#" class="footer-link">Contato</a>
                </footer>
            </div>
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
