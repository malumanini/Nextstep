<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/gerador_curriculo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<style>
    .btn-secondary, .btn-outline {
        color: black;
    }
    
</style>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="../images/Logo.png" alt="NextStep Logo" class="sidebar-logo">
            <div class="sidebar-nav">
                <a href="../index.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="gerador_curriculo.html" class="sidebar-link">
                    <i class="fas fa-plus"></i>
                    <span>Criar novo currículo</span>
                </a>
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-briefcase"></i>
                    <span>Meus Curriculos</span>
                </a>
                <a href="capacitacao.html" class="sidebar-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Capacitação</span>
                </a>
                <a href="planos.html" class="sidebar-link">
                    <i class="fas fa-crown"></i>
                    <span>Planos</span>
                </a>
                <a href="conta.html" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Conta</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="page-title">Meus Currículos</h1>
                <div class="curriculos-lista">
                    <!-- Exemplo de currículo salvo -->
                    <div class="curriculo-card">
                        <div class="curriculo-info">
                            <h3>João da Silva</h3>
                            <p>Desenvolvedor de Software</p>
                            <span class="curriculo-data">Salvo em 20/09/2025</span>
                        </div>
                        <div class="curriculo-acoes">
                            <button class="btn btn-primary">Visualizar</button>
                            <button class="btn btn-secondary">Editar</button>
                            <button class="btn btn-secondary">Baixar PDF</button>
                            <button class="btn btn-outline">Excluir</button>
                        </div>
                    </div>
                    <!-- Repita o bloco acima para cada currículo salvo -->
                    <div class="curriculo-card">
                        <div class="curriculo-info">
                            <h3>Maria Souza</h3>
                            <p>Analista de Dados</p>
                            <span class="curriculo-data">Salvo em 15/08/2025</span>
                        </div>
                        <div class="curriculo-acoes">
                            <button class="btn btn-primary">Visualizar</button>
                            <button class="btn btn-secondary">Editar</button>
                            <button class="btn btn-secondary">Baixar PDF</button>
                            <button class="btn btn-outline">Excluir</button>
                        </div>
                    </div>
                    <!-- ... -->
                </div>
                <footer class="content-footer">
                    <a href="#" class="footer-link">Ajuda</a>
                    <a href="#" class="footer-link">Termos</a>
                    <a href="#" class="footer-link">Contato</a>

      <!-- Botao Dark Mode -->
    <a class="botao" id="darkmode-botao" href="">
        <div class="darkmode">
            <img id="darkmode-icon" src="../images/dark.png">
        </div>
    </a>
    <script src="../js/meus_curriculos.js"></script>
    <script src="../js/darkmode.js"></script>
</body>
</html>
