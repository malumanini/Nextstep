<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>NextStep - Dashboard</title>
    <!-- Css atualizado -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-nav">
            <div class="mobile-brand">
                <img src="img/Logo.png" alt="NextStep Logo" class="mobile-logo">
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="img/Logo.png" alt="NextStep Logo" class="sidebar-logo">
            <!-- Botão Dark Mode -->
            <div class="sidebar-nav">
                <a href="landing.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="gerador_curriculo.html" class="sidebar-link active">
                    <i class="fas fa-plus"></i>
                    <span>Criar novo currículo</span>
                </a>
                <a href="meus_curriculos.html" class="sidebar-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Meus Currículos</span>
                </a>
                <a href="capacitacao.html" class="sidebar-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Capacitação</span>
                </a>
                <a href="planos.html" class="sidebar-link">
                    <i class="fas fa-crown"></i>
                    <span>Planos</span>
                </a>
                <a href="conta.html" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Conta</span>
                </a>
                <a href="#" id="logoutLink" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <h1 class="page-title">Dashboard</h1>
                
                <!-- Cards Container -->
                <div class="cards-container">
                    <!-- Currículo Atual Card -->
                    <div class="card">
                        <h3 class="card-title">Currículo Atual</h3>
                        <div class="card-content">
                            <div class="cv-preview">
                                <div class="cv-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="cv-lines">
                                    <div class="cv-line"></div>
                                    <div class="cv-line"></div>
                                    <div class="cv-line"></div>
                                    <div class="cv-line"></div>
                                </div>
                                <div class="cv-text">Currículo</div>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-secondary">Baixar PDF</button>
                            </div>
                        </div>
                    </div>

                    
            </div>
        </main>
    </div>

    <!-- Botao Dark Mode -->
    <a class="botao" id="darkmode-botao" href="">
        <div class="darkmode">
            <img id="darkmode-icon" src="img/dark.png" alt="">
        </div>
    </a>
    <script src="js/dashboard.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/logout_Back-end.js"></script>
</body>
</html>
