</head>
<body>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="img/Logo.png" alt="NextStep Logo" class="sidebar-logo">
            <div class="sidebar-nav">
                <a href="landing.html" class="sidebar-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="index.html" class="sidebar-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="sidebar-link active">
                    <i class="fas fa-plus"></i>
                    <span>Criar novo currículo</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-briefcase"></i>

                </a>

                </a>

                </a>

                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>

            </div>
        </aside>

        
        <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">

        <form id="curriculoForm" class="curriculo-container">
            <!-- Informações Pessoais -->
            <div class="secao">
                <div class="secao-titulo">Informações Pessoais</div>
                <div class="linha-form">
                    <div class="campo">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="João da Silva" required>
                    </div>
                    <div class="campo">
                        <label for="titulo">Título Profissional</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Desenvolvedor de Software" required>
                    </div>
                </div>
                <div class="linha-form">
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(31) 91234-5678" required maxlength="20">
                    </div>
                </div>
                <div class="linha-form">
                    <div class="campo">
                        <label for="linkedin">LinkedIn (opcional)</label>
                        <input type="text" id="linkedin" name="linkedin" placeholder="linkedin.com/in/seuusuario">
                    </div>
                    <div class="campo">
                        <label for="portfolio">Portfólio/Site (opcional)</label>
                        <input type="text" id="portfolio" name="portfolio" placeholder="meusite.com">
                    </div>
                </div>
            </div>

            <!-- Resumo Profissional -->
            <div class="secao">
                <div class="secao-titulo">Resumo Profissional
                    <button class="botao-acao" type="button" id="aprimorar-resumo">Aprimorar com IA</button>
                </div>
                <div class="campo">
                    <textarea id="resumo" name="resumo" placeholder="Descreva seu perfil profissional..." required></textarea>
                </div>
            </div>

            <!-- Experiência Profissional -->
            <div class="secao" id="experiencia">
                <div class="secao-titulo">Experiência Profissional</div>
                <div class="secao-acoes">
                    <button class="botao-acao" type="button" id="adicionar-experiencia">+ Adicionar Experiência</button>
                </div>
                <div id="experiencia-lista">
                    <div class="linha-form">
                        <div class="campo">
                            <label for="empresa">Empresa</label>
                            <input id="empresa" type="text" name="empresa[]" placeholder="Nome da empresa" required>
                        </div>
                        <div class="campo">
                            <label for="cargo">Cargo</label>
                            <input id="cargo" type="text" name="cargo[]" placeholder="Seu cargo" required>
                        </div>
                    </div>
                    <div class="linha-form">
                        <div class="campo">
                            <label for="data_inicio_experiencia">Data de Início</label>
                            <input id="data_inicio_experiencia" type="text" name="inicio[]" placeholder="MM/AAAA" required pattern="^(0[1-9]|1[0-2])\/\d{4}$">
                        </div>
                        <div class="campo">
                            <label for="data_termino_experiencia">Data de Término</label>
                            <input id="data_termino_experiencia" type="text" name="fim[]" placeholder="MM/AAAA ou 'Atual'" required>
                        </div>
                    </div>
                    <div class="campo">
                        <label for="descricao_experiencia">Responsabilidades e Conquistas</label>
                        <textarea id="descricao_experiencia" name="responsabilidades[]" placeholder="Descreva suas principais atividades..." required></textarea>
                    </div>
                </div>
            </div>

            <!-- Formação Acadêmica -->
            <div class="secao" id="formacao">
                <div class="secao-titulo">Formação Acadêmica</div>
                <div class="secao-acoes">
                    <button class="botao-acao" type="button" id="adicionar-formacao">+ Adicionar Formação</button>
                </div>
                <div id="formacao-lista">
                    <div class="linha-form">
                        <div class="campo">
                            <label>Instituição</label>
                            <input type="text" name="instituicao[]" placeholder="Nome da instituição" required>
                        </div>
                        <div class="campo">
                            <label>Curso</label>
                            <input type="text" name="curso[]" placeholder="Nome do curso" required>
                        </div>
                    </div>
                    <div class="linha-form">
                        <div class="campo">
                            <label>Ano de Conclusão</label>
                            <input type="text" name="ano[]" placeholder="AAAA" required pattern="^\d{4}$">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Habilidades -->
            <div class="secao" id="habilidades">
                <div class="secao-titulo">Habilidades</div>
                <div class="secao-acoes">
                    <button class="botao-acao" type="button" id="adicionar-habilidade">+ Adicionar Habilidade</button>
                </div>
                <div id="habilidades-lista">
                    <div class="linha-form">
                        <div class="campo" style="flex:2;">
                            <input type="text" name="habilidade[]" placeholder="Ex: JavaScript" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Idiomas -->
            <div class="secao" id="idiomas">
                <div class="secao-titulo">Idiomas</div>
                <div class="secao-acoes">
                    <button class="botao-acao" type="button" id="adicionar-idioma">+ Adicionar Idioma</button>
                </div>
                <div id="idiomas-lista">
                    <div class="linha-form">
                        <div class="campo" style="flex:2;">
                            <input type="text" name="idioma[]" placeholder="Ex: Inglês (Fluente)" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="botao-acao" id="gerar-curriculo" style="width: 200px; margin: 0 auto; display: block;">Gerar Currículo</button>
        </form>
    </main>

    
  <!-- Botao Dark Mode -->
    <a class="botao" id="darkmode-botao" href="">
