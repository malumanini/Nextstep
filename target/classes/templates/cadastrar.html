<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextstep - Cadastro</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <!--NAVBAR-->
    <nav>
        <div class="div-menu">
            <a href="index.html"><span class="menu-text">Nextstep</span></a>
        </div>
            <div class="button-container" id="button-index">
                <!-- Botões de login/cadastro (visíveis apenas quando não logado) -->
                <a class="botao" id="cadastrar-link" href="cadastrar.html">Cadastrar-se</a>
                <a class="botao" id="login-link" href="login.html">Login</a>
            </div>
    </nav>

    <!--MAIN-->
    <main>
        <img src="../static/img/Logo.png" alt="Login Image" class="login-image">
        <div class="container">
            <div class="main-container">
                <h1 class="title" id="Cadastro">Cadastro</h1>
                <form id="registerForm">
                    <div class="input-container">
                        <input type="text" name="usuario" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-container">
                        <input type="password" name="senha" id="password" placeholder="Senha" required>
                    </div>
                    <div class="input-container">
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="button-container">
                        <button class="botao" id="registerButton" type="submit">
                            <span id="registerText">Cadastrar-se</span>
                            <span id="loadingText" style="display: none;">Cadastrando...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Botao Dark Mode -->
    <a class="botao" id="darkmode-botao" href="">
        <div class="darkmode">
            <img src="../static/img/dark.png">
        </div>
    </a>
    <!--FOOTER-->
    <footer>
    </footer>
    

    <!--SCRIPT JS-->
    <script src="../static/js/darkmode.js"></script>
</body>
</html>
